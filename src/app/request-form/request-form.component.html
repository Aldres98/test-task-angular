<app-modal>
  <div modal-header>{{stationId}}</div>
  <div modal-body>
    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars">
      <option value="changeInfo">Изменить информацию</option>
      <option value="changeSocket">Изменить Сокет</option>
      <option value="deleteObject">Удалить объект</option>
    </select>

    <form #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" />
      </div>
      <div class="form-group">
        <label>Телефон</label>
        <input class="form-control" name="phone" ngModel
               required pattern="[0-9]{10}" />
      </div>
      <div class="form-group">
        <input type="submit" [disabled]="myForm.invalid" class="btn btn-default" value="Отправить" />
      </div>
    </form>`  </div>
  <div modal-footer>Login footer</div>
</app-modal>
